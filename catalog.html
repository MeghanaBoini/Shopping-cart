<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="Register.html">Register</a>
            <a href="Login.html">Login</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <h2 class="cen">Catalog</h2>
        <div class="catalog-grid">
            <div class="product">
                <img src="./assets/camera.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$800000</p>
                <button onclick="addToCart('Product 1', 8000000,'./assets/camera.jpeg')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./assets/iphone.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$50000</p>
                <button onclick="addToCart('Product 2', 20.00,'./assets/iphone.jpeg')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./assets/sony.jpeg" alt="Product 2">
                <h3>Product 3</h3>
                <p>$200000.00</p>
                <button onclick="addToCart('Product 2', 200000,'./assets/sony.jpeg')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="./assets/tv.jpg" alt="Product 2">
                <h3>Product 3</h3>
                <p>$100000.00</p>
                <button onclick="addToCart('Product 3', 100000.00,'./assets/tv.jpeg')">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
